<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="quizapp.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="quiz-sec">
        <h2 class="question" id="question">quiz question</h2>
        <div class="quiz" id="quiz">
            <ul>
                <input type="radio" name="answer" class="ans" id="a">
                    <label for="a" id="option-1">quiz option1</label>
                </li>
        
                <input type="radio" name="answer" class="ans" id="b">
                    <label for="b" id="option-2">quiz option2</label>
                </li>
        
                <input type="radio" name="answer" class="ans" id="c">
                    <label for="c" id="option-3">quiz option3</label>
                </li>
        
                <input type="radio" name="answer" class="ans" id="d">
                    <label for="d" id="option-4">quiz option4</label>
                </li>
        
            </ul>
            <hr>
            <div class="btn">
                <button type="button" id="submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="quizapp.js"></script>
</body>
</html>
