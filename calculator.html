<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calculator.css" rel="stylesheet" type="text/css">
    <link href="calciutil.css" rel="stylesheet" type="text/css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center">This is the calculator Logic for practice purpose</h1>
    <div class="container center-body">
        <table class="calci" id="calci">
            <tr>
                <td colspan="3">
                    <input type="text" class="result" id="result"></input>
                </td>
                <td><button type="button" class="keys" id="keys-a">=</button></td>
            </tr>
            <tr>
                <td><button type="button" class="keys">9</button></td>
                <td><button type="button" class="keys">8</button></td>
                <td><button type="button" class="keys">7</button></td>
                <td><button type="button" class="keys" id="keys-a">*</button></td>
            </tr>
            <tr>
                <td><button type="button" class="keys">6</button></td>
                <td><button type="button" class="keys">5</button></td>
                <td><button type="button" class="keys">4</button></td>
                <td><button type="button" class="keys" id="keys-a">/</button></td>
            </tr>
            <tr>
                <td><button type="button" class="keys">3</button></td>
                <td><button type="button" class="keys">2</button></td>
                <td><button type="button" class="keys">1</button></td>
                <td><button type="button" class="keys" id="keys-a">+</button></td>
            </tr>
            <tr>
                <td><button type="button" class="keys">0</button></td>
                <td><button type="button" class="keys" id="keys-a">C</button></td>
                <td><button type="button" class="keys" id="keys-a">%</button></td>
                <td><button type="button" class="keys" id="keys-a">-</button></td>
            </tr>
        </table>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
